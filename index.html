<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <link rel="stylesheet" href="style.css">

    <!-- ubuntu font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sidenav">
            <a href=""><img src="images/twitter-icon.png" id="twitter-logo" alt=""></a>
            <a href=""><img src="images/home-logo.svg" alt=""></a>
            <a href=""><img src="images/hashtag.png" alt=""></a>
            <a href=""><img src="images/bell.png" alt=""></a>
            <a href=""><img src="images/mail.png" alt=""></a>
            <a href=""><img src="images/bookmark.png" alt=""></a>
            <a href=""><img src="images/account.png" alt=""></a>
            <a href=""><img src="images/more.png" alt=""></a>
            <a href=""><img src="images/new.png" alt="" id="new-tweet-logo"></a>
            <a href=""><img src="images/pp.png" class="profile-picture" alt=""></a> 


    </div>

    <div class="sidehr">
        <hr>
    </div>
    <div class="main">
        <div class="new-tweet">
            <div class="new-tweet-top">
                <a href="index.html"><h2>Home</h2></a>
                <a href="" id="star"><img src="images/star-icon.png" alt=""></a>
            </div>

            <div class="tweet-area">
                <img src="images/pp.png" class="profile-picture" alt="">
                <input type="text" placeholder="What's happening?" style="border: none; font-size: 23px;">
            </div>

            <div class="icons-new-tweet">
                <div class="icons">
                    <img src="images/gallery-icon.png" alt="">
                    <img src="images/gif-icon.png" alt="">
                    <img src="images/poll-icon.png" alt="">
                    <img src="images/smiley-icon.png" alt="">
                    <img src="images/location-icon.png" alt="" style="opacity: 0.3;">
                </div>

                <button>Tweet</button>
            </div>
            
        </div>
        <hr>

        <div class="show-new">
            <h1>Show 273 tweets</h1> 
        </div>
        <hr>
    </div>
    <div class="sidehr-main">
        <hr>
    </div>
    </div>
    
</body>
</html>
